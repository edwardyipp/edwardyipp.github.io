<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Weather App</h1>
        <form>
          <label for="location">Enter a city:</label>
          <input type="text" id="location" name="location" placeholder="E.g. New York">
          <button type="button" onclick="getWeather(document.getElementById('location').value)">Get Weather</button>
        </form>
      </div>
      <div class="weather">
        <div class="city-info">
          <h2 id="city-name"></h2>
          <p id="temperature"></p>
          <p id="weather-description"></p>
        </div>
        <div class="weather-info">
          <div class="weather-data">
            <p class="label">Feel Like</p>
            <p class="value" id="feel-like-temperature"></p>
            <p class="description" id="feel-like-condition"></p>
          </div>
          <div class="weather-data">
            <p class="label">Wind</p>
            <p class="value" id="wind-speed"></p>
            <p class="description" id="wind-description"></p>
          </div>
          <div class="weather-data">
            <p class="label">UV Index</p>
            <p class="value" id="uv-index"></p>
            <p class="description" id="uv-description"></p>
          </div>
          <div class="weather-data">
            <p class="label">Rain</p>
            <p class="value" id="rain-value"></p>
            <p class="description" id="rain-description"></p>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="gruntfile.js"></script>
  </body>
</html>
